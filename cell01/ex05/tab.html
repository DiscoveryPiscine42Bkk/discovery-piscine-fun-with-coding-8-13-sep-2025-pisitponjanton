<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab</title>
  <style>
    table {
      border-collapse: collapse;
      width: 600px;
      margin: 20px auto;
    }
    td {
      width: 50%;
      height: 100px;
      text-align: center;
      vertical-align: middle;
      font-size: 1.2em;
      font-weight: bold;
    }
    .first {
      background-color: #b6cc70; /* เขียวอ่อน */
      color: #333;
    }
    .second {
      background-color: #f4b6a0; /* ชมพูส้ม */
      color: #333;
    }
  </style>
</head>
<body>
  <table border="1">
    <tr>
      <td class="first">First cell</td>
      <td class="second">Second cell</td>
    </tr>
  </table>
</body>
</html>
