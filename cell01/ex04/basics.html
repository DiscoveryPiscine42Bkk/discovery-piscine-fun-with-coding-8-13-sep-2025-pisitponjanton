<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basics</title>
  <style>
    body {
      background-color: pink;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: white;
      text-align: center;
      font-size: 3em;
    }
    .shops {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 40px;
    }
    .shops div {
      text-align: center;
    }
    .shops img {
      width: 200px;
      height: auto;
      border: 2px solid white;
      border-radius: 10px;
    }
    hr {
      border: 1px solid white;
      margin: 30px 0;
    }
    footer {
      text-align: right;
      font-style: italic;
      font-family: monospace;
      padding: 10px 20px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>My Online Shop ✨</h1>

  <div class="shops">
    <div>
      <img src="https://m.media-amazon.com/images/G/01/US-hq/2022/img/Amazon_Exports/XCM_Manual_1463307_2547905_5007155_200x200_2X_en_US.jpg" alt="images1">
      <br>
      <a href="https://www.amazon.com" target="_blank">Visit</a>
    </div>
    <div>
      <img src="https://i.ebayimg.com/images/g/wGMAAeSwCmxn5ECY/s-l1600.webp" alt="images2">
      <br>
      <a href="https://www.ebay.com" target="_blank">Visit</a>
    </div>
  </div>

  <hr>

  <footer>
    © wil 2025
  </footer>
</body>
</html>
