<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To do or not to do</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    #ft_list {
      margin-top: 20px;
    }
    .todo {
      background: #fff;
      padding: 10px;
      margin: 5px auto;
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>To do or not to do</h1>
  <button onclick="newTodo()">New</button>
  <div id="ft_list"></div>

  <script src="todo.js"></script>
</body>
</html>
