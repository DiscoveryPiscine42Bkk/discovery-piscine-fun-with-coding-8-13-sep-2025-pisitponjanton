<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explode this balloon</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="balloon"></div>

  <script>
    const balloon = document.getElementById("balloon");
    const colors = ["red", "green", "blue"];
    let colorIndex = 0;
    let size = 200;

    // ฟังก์ชันเปลี่ยนสี
    function setColor(index) {
      balloon.style.backgroundColor = colors[index];
    }

    // คลิก → ขยาย +10px
    balloon.addEventListener("click", () => {
      size += 10;
      if (size > 420) {
        size = 200;
        colorIndex = 0;
      } else {
        colorIndex = (colorIndex + 1) % colors.length;
      }
      balloon.style.width = size + "px";
      balloon.style.height = size + "px";
      setColor(colorIndex);
    });

    // mouse leave → หด -5px และถอยสี
    balloon.addEventListener("mouseleave", () => {
      if (size > 200) {
        size -= 5;
      }
      colorIndex = (colorIndex - 1 + colors.length) % colors.length;
      balloon.style.width = size + "px";
      balloon.style.height = size + "px";
      setColor(colorIndex);
    });
  </script>
</body>
</html>
