<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <h1>User Profile Card</h1>

  <div class="card">
    <table>
      <tr>
        <td colspan="2" class="profile-pic">
          <img src="im.png" alt="Profile Picture">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="login">Wil 42</td>
      </tr>
      <tr>
        <td colspan="2" class="desc">Level 25, The answer</td>
      </tr>
      <tr>
        <td colspan="2" class="location">42Paris</td>
      </tr>
      <tr>
        <td colspan="2" class="socials">
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="LinkedIn"></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111425.png" alt="Dribbble"></a>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="button">
          <button>Contact</button>
        </td>
      </tr>
    </table>
  </div>

</body>
</html>
